<h3 class="display-4 text-center text-muted text-capitalize"></h3>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-muted text-capitalize">
        <span class="text-primary">JavaScript</span> Number guessing game
      </h1>

      <p class="lead">
        Simply enter a number between 1 - 10 then click the button
      </p>
    </div>
    <div class="col-md-6">
      <div class="mt-4 d-inline-block">
        <div class="form">
          <label for="guessField">Guess a number : </label
          ><input type="text" id="guessField" class="guessField" />
          <input type="submit" value="Submit guess" class="guessSubmit" />
        </div>

        <div class="resultParas text-center lead">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
    </div>
  </div>
</div>
